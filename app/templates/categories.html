{% extends "base.html" %}
{% block content %}
<h1>Categories</h1>
<a href="{{ url_for('add_category') }}">New Category</a>
<br/><br/>
<table>
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		{% for c in categories %}
		<tr>
			<td>{{ c.name }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
	$(document).ready(function() {
		$('#NavBar #Categories').addClass('Active');
	});
</script>

<a class="button new" href="{{ url_for('add_category') }}">New Category</a>
<br/><br/>
<table>
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		{% for c in categories %}
		<tr>
			<td>{{ c.name }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}

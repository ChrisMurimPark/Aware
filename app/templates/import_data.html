{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
	$(document).ready(function() {
		$('#NavBar #Data').addClass('Active');
	});
</script>

<form action="" method="post" name="import_data" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
	<p>Data File: {{ form.f() }}</p>
    {% for error in form.f.errors %}
    <p class="error">[{{ error }}]</p>
    {% endfor %}
    <p><input type="submit" value="Go"/></p>
</form>
{% endblock %}

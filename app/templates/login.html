{% extends "base.html" %}
{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>Email: {{ form.email() }}</p>
    {% for error in form.email.errors %}
    <p class="error">[{{ error }}]</p>
    {% endfor %}
    <p>Password: {{ form.password() }}</p>
    {% for error in form.password.errors %}
    <p class="error">[{{ error }}]</p>
    {% endfor %}
    <p><input type="submit" value="Go"/></p>
</form>
{% endblock %}

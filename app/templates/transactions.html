{% extends "base.html" %}
{% block content %}
<h1>Transactions</h1>
<a href="{{ url_for('add_transaction') }}">New Transaction</a>
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Category</th>
        <th>Cost</th>
    </tr>
    {% for t in transactions %}
    <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.date }}</td>
        <td>{{ t.category.name }}</td>
        <td>{{ t.cost }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
